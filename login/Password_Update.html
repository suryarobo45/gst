<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Upgrade Process Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container-fluid" id="scroll-container">
        <div class="row">
            <div class="col-lg-12 ">
                <div class="row" >
                    <div class="col-lg-6 " id="first-outer">
                        <div class="first-img">
                            <img src="media/Rathna_Group_text.png" class="rathna-logo" width="400px" alt="">
                            <span class="welcome-span2">GST Portal</span>
                        </div>
                        <h2 class="recover-head"> Password Upgrade Process<div
                         class="fa-solid fa-hand-point-right ps-2"></div>
                        </h2>
                    </div>
                    <div class="col-lg-6 " id="login-container">
                        <div class="login-card">
                            <div class="login-card-content">
                                <div class="header"></div>
                                <form action="">
                                    <div class="form">
                                        <div class="form-field username">
                                            <div class="icon"
                                                onclick="togglePasswordVisibility('passwordInput', 'passwordIcon')">
                                                <i class="fa fa-eye-slash" id="passwordIcon"></i>
                                            </div>
                                            <input type="password" id="passwordInput" placeholder="password"
                                                name="password"
                                                title="Password must contain at least one uppercase letter, one digit, and be at least 8 characters long."
                                                pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$" required />
                                        </div>
                                        <div class="form-field password">
                                            <div class="icon"
                                                onclick="togglePasswordVisibility('confirmPasswordInput', 'confirmPasswordIcon')">
                                                <i class="fas fa-eye-slash" id="confirmPasswordIcon"></i>
                                            </div>
                                            <input type="password" id="confirmPasswordInput"
                                                placeholder="Confirm password" name="password"
                                                title="Password must contain at least one uppercase letter, one digit, and be at least 8 characters long."
                                                pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$" required />
                                        </div>
                                        <a href="">
                                            <button class="mt-4" type="submit">
                                                Submit
                                            </button>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function togglePasswordVisibility(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const passwordIcon = document.getElementById(iconId)
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordIcon.classList.remove("fa-eye-slash");
                passwordIcon.classList.add("fa-eye");
            }
            else {
                passwordInput.type = "password";
                passwordIcon.classList.remove("fa-eye");
                passwordIcon.classList.add("fa-eye-slash");
            }
        }
    </script>
</body>

</html>
