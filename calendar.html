    <script>
        $(document).ready(function () {
            const currentDate = new Date();
            let currentMonth = currentDate.getMonth();
            let currentYear = currentDate.getFullYear();

            const monthYearElement = $('#monthYear');
            monthYearElement.html('<span id="month"></span>-<span id="yearFirst"></span>-<span id="yearSecond"></span>');
            const datesElement = $('#dates');
            const prevBtn = $('#prevBtn');
            const nextBtn = $('#nextBtn');
            const todayBtn = $('.today-btn');
            const eventDate = $('#eventDate');
            let selectedStartDate = null;
            let selectedEndDate = null;
            let events = {}; // Object to store events

            // Generate calendar for the current month
            generateCalendar(currentMonth, currentYear);

            // Event listener for previous and next buttons
            prevBtn.on('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                generateCalendar(currentMonth, currentYear);
            });

            nextBtn.on('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                generateCalendar(currentMonth, currentYear);
            });

            // Event listener for "today" button
            todayBtn.on('click', () => {
                const today = new Date();
                currentMonth = today.getMonth();
                currentYear = today.getFullYear();
                generateCalendar(currentMonth, currentYear);
            });

            // Event listener for submit button
            $("#event-submit-btn").click(function () {
                // Get event name, start date, end date, and selected color from the form
                var eventName = $("#Event-name").val();
                var startDate = new Date($("#start-date").val());
                var endDate = new Date($("#end-date").val());
                var selectedColor = $("input[name='color']:checked").val();

                // Check if the event name is empty
                if (!eventName) {
                    alert("Please enter the event name.");
                    return; // Stop execution if the event name is empty
                }



                // Store event in the events object
                if (startDate && endDate) {
                    let currentDate = new Date(startDate);
                    while (currentDate <= endDate) {
                        const dateKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${currentDate.getDate()}`;
                        if (events[dateKey]) {
                            events[dateKey].name = eventName; // Update event name
                            events[dateKey].color = selectedColor; // Update event color
                        } else {
                            events[dateKey] = { name: eventName, color: selectedColor };
                        }
                        currentDate.setDate(currentDate.getDate() + 1);
                    }
                } else if (startDate) {
                    const dateKeyStart = `${startDate.getFullYear()}-${startDate.getMonth()}-${startDate.getDate()}`;
                    if (events[dateKeyStart]) {
                        events[dateKeyStart].name = eventName; // Update event name
                        events[dateKeyStart].color = selectedColor; // Update event color
                    } else {
                        events[dateKeyStart] = { name: eventName, color: selectedColor };
                    }
                }


                // Update the calendar with animation
                generateCalendarWithAnimation(currentMonth, currentYear);

                // Close the modal
                $("#EventModal").modal("hide");
            });

            // Function to generate the calendar
            function generateCalendar(month, year) {
                monthYearElement.text(new Date(year, month).toLocaleString('default', { month: 'long' }) + ' ' + year);
                datesElement.empty();

                const firstDayOfMonth = new Date(year, month, 1);
                const lastDayOfMonth = new Date(year, month + 1, 0);
                const startDay = firstDayOfMonth.getDay();
                const endDay = lastDayOfMonth.getDate();
                const currentDate = new Date(); // Get current date

                for (let i = 0; i < startDay; i++) {
                    const dateOuter = $('<div class="date-outer"></div>');
                    const dateInner = $('<div class="date-inner d-none"></div>');
                    dateOuter.append(dateInner);
                    datesElement.append(dateOuter);
                }

                for (let day = 1; day <= endDay; day++) {
                    const dateOuter = $('<div class="date-outer p-4"></div>');
                    const dateInner = $('<div class="date-inner pt-2 ps-3"></div>');
                    dateInner.text(day);
                    dateOuter.append(dateInner);

                    // Check if the current date has an event
                    const dateKey = `${year}-${month}-${day}`;
                    if (events[dateKey]) {
                        const event = events[dateKey];
                        const eventNameDiv = $('<div class="event-name"></div>'); // Add event name display element
                        eventNameDiv.text(event.name); // Set event name text
                        dateOuter.css('background-color', event.color); // Set event color
                        dateOuter.append(eventNameDiv); // Append event name display element to the date
                    } else if (selectedStartDate && dateKey === selectedStartDate) {
                        const eventNameDiv = $('<div class="event-name"></div>'); // Add event name display element
                        eventNameDiv.text(eventName); // Set event name text for the start date
                        dateOuter.append(eventNameDiv); // Append event name display element to the date
                    }

                    // Check if the current date matches the date being generated
                    if (year === currentDate.getFullYear() && month === currentDate.getMonth() && day === currentDate.getDate()) {
                        dateOuter.addClass('current-date'); // Apply active background color class
                    }

                    datesElement.append(dateOuter);
                }
            }


            // Function to generate the calendar with animation
            function generateCalendarWithAnimation(month, year) {
                datesElement.fadeOut(400, function () {
                    generateCalendar(month, year);
                    $(this).fadeIn(900);
                });
            }
        });



    </script>
