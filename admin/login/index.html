<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container-fluid" id="scroll-container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-6" id="first-outer">
            <div class="first-inner">
              <h1 class="welcome-head">
                Welcome to! <span class="welcome-span">rathna groups</span> <br />
                <span class="welcome-span2">gst portal</span>
              </h1>
              <p class="wel-para">Unlocking the door with your login, you enter a digital haven where your contributions
                are cherished. Welcome to a community that values and appreciates every aspect of who you are.</p>
            </div>
            <div class="row">
              <div class="col-lg-10">
                <div class="box"><span>Login to Your Insightful Universe</span></div>
              </div>
            </div>
          </div>

          <div class="col-lg-6 col-12" id="login-container">
            <div class="login-card" id="login-inner">
              <div class="login-card-content">
                <div class="header">
                  <div class="logo"></div>
                  
                </div>
                <div class="form">
                  <div class="form-field username">
                    <div class="icon">
                      <i class="far fa-user"></i>
                    </div>
                    <input type="text" placeholder="Username" />
                  </div>
                  <div class="form-field password">
                    <div class="icon">
                      <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" placeholder="Password" />
                  </div>

                  <button type="submit">
                    Login
                  </button>
                  <a class="forget-link" href="">Forget Password</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const container = document.querySelector("#scroll-container");

    let height;
    function setHeight() {
      height = container.clientHeight;
      document.body.style.height = height + "px";
    }
    ScrollTrigger.addEventListener("refreshInit", setHeight);

    // smooth scrolling container
    gsap.to(container, {
      y: () => -(height - document.documentElement.clientHeight),
      ease: "none",
      scrollTrigger: {
        trigger: document.body,
        start: "top top",
        end: "bottom bottom",
        scrub: 0.5,
        invalidateOnRefresh: true,
      },
    });

    const sections = gsap.utils.toArray(".appear-down");

    sections.forEach(function (sec, i) {
      const y = sec.offsetTop - 100;
      sec.querySelector("p").innerText = `y: ${y}, h: ${sec.clientHeight}`;
      gsap.fromTo(
        sec,
        {
          y: 100,
          opacity: 0,
          scale: 0.9,
        },
        {
          y: 0,
          opacity: 1,
          scale: 1,
          scrollTrigger: {
            trigger: sec,
            scrub: 1,
            start: "top bottom",
            end: "+=200",
            markers: true,
          },
        }
      );
    });
  </script>
</body>

</html>
